    plugins {
        id 'java'
    }

    group = 'org.example'
    version = '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    dependencies {
        // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
        implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'
        // https://mvnrepository.com/artifact/org.testng/testng
        testImplementation group: 'org.testng', name: 'testng', version: '7.5'
        // https://mvnrepository.com/artifact/io.appium/java-client
        implementation group: 'io.appium', name: 'java-client', version: '7.5.1'
        // https://mvnrepository.com/artifact/io.qameta.allure/allure-testng
        implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.3'
        // https://mvnrepository.com/artifact/junit/junit
        testImplementation group: 'junit', name: 'junit', version: '4.13.2'



    }

    test {
        useTestNG() {

            suites "./src/test/resources/suite.xml"


        }
    }